<!DOCTYPE html>
<html>
<head>
	<title>NG</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
</head>
<body ng-controller="Ctrl">

<h1>{{message}}</h1>

<ul ng-repeat='item in items'>
	<li>{{item.name}} - {{item.age}}</li>
</ul>

<script type="text/javascript">
var App = angular.module('App', []);

App.controller('Ctrl', function($scope) {
	$scope.message = 'Hello! How are you?';
	$scope.items = [{ name: 'Mahmud', age: 35 },{ name: 'Hossain', age: 15 },{ name: 'shojib', age: 20 }];
});

angular.bootstrap(document, ['App'])
</script>
</body>
</html>
