<!DOCTYPE html>
<html>
<head>
	<title>Shojib Template</title>
</head>
<script type="text/javascript" src="./vue.js"></script>
<body id="app">

<div id="demo">
	<p v-text="message"></p>
	<ul v-repeat="item:items">
		<li>{{ item.name }} {{item.age}}</li>
	</div>
</div>


<script type="text/javascript">
var demo = new Vue({
  el: '#demo',
  scope: {
    message: 'Hello Vue.js!',
    items: [{ name: 'Mahmud', age: 35 },{ name: 'Hossain', age: 15 },{ name: 'shojib', age: 20 }]
  }
})
</script>
</body>
</html>
